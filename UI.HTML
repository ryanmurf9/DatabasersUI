 <!DOCTYPE html>
<html>
<head>

</head>
 <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data1 = google.visualization.arrayToDataTable([
          ['Month', 'Deaths', 'Cases'],
          ['Feb',  1,      40],
          ['Mar',  1170,      460],
          ['Apr',  66,       110],
          ['May',  30,      40]
        ]);


        var data2 = google.visualization.arrayToDataTable([
          ['Month', 'Deaths', 'Cases'],
          ['Feb',  130,      400],
          ['Mar',  1470,      460],
          ['Apr',  665,       1120],
          ['May',  1320,      540]
        ]);


        var data3 = google.visualization.arrayToDataTable([
          ['Month', 'Deaths', 'Cases'],
          ['Feb',  1000,      400],
          ['Mar',  1170,      460],
          ['Apr',  660,       1120],
          ['May',  1030,      540]
        ]);


        var data4 = google.visualization.arrayToDataTable([
          ['Month', 'Deaths', 'Cases'],
          ['Feb',  1000,      420],
          ['Mar',  1170,      462],
          ['Apr',  660,       120],
          ['May',  1030,      5]
        ]);


        // Set chart options
		var options = {
			title:'Title',
   			legend:{position:'bottom'},
    		curveType:'function',
   			interpolateNulls:true,
    		chartArea:{left:0,top:10,width:"100%"},
    		vAxis:{textPosition: 'in'},
    		'width':900,
            'height':450
        };


        // Instantiate and draw our chart, passing in some options.
        var chart1 = new google.visualization.LineChart(document.getElementById('chart1'));
        chart1.draw(data1, options);

        var chart2 = new google.visualization.LineChart(document.getElementById('chart2'));
        chart2.draw(data2, options);

        var chart3 = new google.visualization.LineChart(document.getElementById('chart3'));
        chart3.draw(data3, options);

        var chart4 = new google.visualization.LineChart(document.getElementById('chart4'));
        chart4.draw(data4, options);

      }
    </script>
    <style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
  </head>

  <body>
	<div class="tab">
  		<button class="tablinks" onclick="openTab(event, '1')">For each County in Lehigh Valley</button>
  		<button class="tablinks" onclick="openTab(event, '2')">All Counties in Lehigh Valley</button>
  		<button class="tablinks" onclick="openTab(event, '3')">Each College in County + County</button>
  		<button class="tablinks" onclick="openTab(event, '4')">All College in Lehigh Valley + valley</button>
	</div>

<div id="1" class="tabcontent">
  <h3>For each County in Lehigh Valley</h3>
  <label for="County">Choose a county:</label>
  <select name="County" id="County">
    <option value="LC">Lehigh County</option>
    <option value="NHC">Northhampton County</option>
    <option value="BC">Berks County</option>
    <option value="CC">Carbon County</option>
    <option value="WC">Warren County</option>
  </select>
  <div id="chart1"></div>
  <br><br>

</div>

<div id="2" class="tabcontent">
  <h3>All Countys in Lehigh Valley</h3>
  <div id="chart2"></div>
 
</div>

<div id="3" class="tabcontent">
  <h3>Each College in County + County</h3>
  <label for="County">Choose a county:</label>
  <select name="County" id="County">
    <option value="LC">Lehigh County</option>
    <option value="NHC">Northhampton County</option>
    <option value="BC">Berks County</option>
    <option value="CC">Carbon County</option>
    <option value="WC">Warren</option>
  </select>
  <div id="chart3"></div>

</div>

<div id="4" class="tabcontent">
  <h3>All College in Lehigh Valley + valley</h3>
  <div id="chart4"></div>

</div>

<script>
function openTab(evt, TabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(TabName).style.display = "Block";
  evt.currentTarget.className += " active";
}
</script>
  </body>

</html>
